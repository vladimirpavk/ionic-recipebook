<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngIf="isAuth" (click)="onRecipeBook()">
                <ion-icon name="book" item-left></ion-icon>
                Recipe Book
            </button>
            <button ion-item *ngIf="!isAuth" (click)="onSignUp()">
                <ion-icon name="contact" item-left></ion-icon>
                Sign Up
            </button>
            <button ion-item *ngIf="!isAuth" (click)="onSignIn()">
                <ion-icon name="log-in" item-left></ion-icon>
                Sign In
            </button>
            <button ion-item *ngIf="isAuth" (click)="onLogout()">
                <ion-icon name="log-out" item-left></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
